<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>BID - Sport Club Internacional</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
    }

    header {
      background: #c40000;
      color: white;
      padding: 15px;
      text-align: center;
    }

    header img {
      width: 80px;
      margin-bottom: 10px;
    }

    h1 {
      margin: 5px 0;
    }

    .container {
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th {
      background: #c40000;
      color: white;
      padding: 10px;
    }

    td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background: #f1f1f1;
    }

    .foto {
      width: 60px;
      height: 80px;
      object-fit: cover;
      border-radius: 4px;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>

<header>
  <img src="inter.png" alt="Internacional">
  <h1>BID - Sport Club Internacional</h1>
  <p>Cadastro de Jogadores</p>
</header>

<div class="container">
  <table>
    <tr>
      <th>Foto</th>
      <th>Nome</th>
      <th>Posição</th>
      <th>Nº</th>
      <th>Status</th>
    </tr>

    <tr>
      <td><img src="jogador1.jpg" class="foto"></td>
      <td>Borre</td>
      <td>Atacante</td>
      <td>9</td>
      <td>Ativo</td>
    </tr>

    <tr>
      <td><img src="jogador2.jpg" class="foto"></td>
      <td>Alan Patrick</td>
      <td>Meia</td>
      <td>10</td>
      <td>Ativo</td>
    </tr>

  </table>
</div>

<footer>
  Site não oficial • Projeto educacional
</footer>

</body>
</html>
